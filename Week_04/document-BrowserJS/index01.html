<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    First Number: <input type="text" name="" id="first"><br><br>
    Second Number: <input type="text" name="" id="second"><br><br>
    <button onclick="sum()">Calculate Sum</button>
    <p id="ans"></p>
    <script>
        function sum(){
            let a = parseFloat(document.getElementById("first").value);
            let b = parseFloat(document.getElementById('second').value);
            let ans = document.getElementById("ans")
            
            ans.innerHTML = `<b>ans: ${a+b}`
        }
    </script>
</body>
</html>
